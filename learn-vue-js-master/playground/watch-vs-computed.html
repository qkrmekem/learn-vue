<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // https://vuejs.org/v2/guide/computed.html#ad
        // computed와 watch의 차이점에 대한 공식문서
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // 특정한 값에 대한 간단한 계산 등에 사용하기 적합
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            },
            // 매번 실행되기 부담스러운 메서드 등에 사용되기 적합
            // axios를 이용한 비동기 통신처럼 매번 실행시키기 부담스러운
            // 메서드 등에 사용하기에 적합함
            // newValue(바뀐 값), oldValue(이전 값) 두개를 파라미터로 받을 수 있음
            watch: {
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num){
                    console.log(num);
                    // axsios.get(num);
                }
            }
        })
    </script>
</body>
</html>
